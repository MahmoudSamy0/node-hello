name:  samy's CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  lint-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint .   
      #- name: Run ESLint
      #  run: npm run lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mahmoudsami726/node-hello:latest
      - name: Prisma Cloud image scan
        id: scan
        uses: PaloAltoNetworks/prisma-cloud-scan@v1.5
        with:
          pcc_console_url: "https://65.108.157.51:32234"
          pcc_user: "admin"
          pcc_pass: "AdminP@$$w0rd"
          image_name: mahmoudsami726/node-hello:latest
